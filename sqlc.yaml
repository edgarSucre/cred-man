version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/infrastructure/db/queries"
    schema: "internal/infrastructure/db/migrations"
    gen:
      go:
        package: "repository"
        out: "internal/infrastructure/db/repository"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "pg_catalog.timestamp"
            nullable: false
            go_type: "time.Time"
          
          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type: 
              pointer: true
              type: "string"

          - db_type: "date"
            nullable: true
            go_type: 
              pointer: true
              type: "time.Time"

          - db_type: "date"
            nullable: false
            go_type: "time.Time"

          - db_type: "pg_catalog.numeric"
            nullable: false
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
          
